"
version: 1
env:
  variables:
    NODE_ENV: production
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
  runtime-versions:
    nodejs: 20

backend:
  phases:
    build:
      commands:
        - echo "Backend build started"
        - npm ci
        - npm run build

frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend pre-build started"
        - npm ci
    build:
      commands:
        - echo "Frontend build started"
        - npm run build:web
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
"
