version: 1
env:
  variables:
    NODE_ENV: production
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
  runtime-versions:
    nodejs: 20

backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 && nvm use 20 && node -v && npm -v   
         - npm ci || npm install
    build:
      commands:
        - npm run build:web
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
